<!-- Create a simple Program to build the Calculator in JavaScript using with HTML and CSS  -->

<!DOCTYPE html>
<html lang = "en">

<head>

<title> ES6 Calculator </title>
<link rel="stylesheet" href="style.css">

</head>

<body>
<img src="/Hello.jpg" alt="Chiboni">
<div class= "formstyle">
<form name = "form1">
	
	<!-- This input box shows the button pressed by the user in calculator. -->

  <input id = "calc" type ="text" name = "answer"> <br> <br>

  <!-- Display the calculator button on the screen. -->
  
  <input type = "button" value = "1" id="one" class="hvr-grow">
  <input type = "button" value = "2" id="two" class="hvr-grow">
  <input type = "button" value = "3" id="three" class="hvr-grow" >
   <input type = "button" value = "+" id="plus" class="hvr-grow">
  <br> <br>
  
  <input type = "button" value = "4" id="four" class="hvr-grow" >
  <input type = "button" value = "5"  id="five" class="hvr-grow" >
  <input type = "button" value = "6" id="six" class="hvr-grow">
  <input type = "button" value = "-" id="minus" class="hvr-grow" >
  <br> <br>
  
  <input type = "button" value = "7"  id="seven" class="hvr-grow" >
  <input type = "button" value = "8"  id="eight" class="hvr-grow" >
  <input type = "button" value = "9"  id="nine" class="hvr-grow" >
  <input type = "button" value = "*"  id="times" class="hvr-grow">
  <br> <br>

  
  <input type = "button" value = "/"  id="division" class="hvr-grow" >
  <input type = "button" value = "0"  id="zero" class="hvr-grow" >
  <input type = "button" value = "."  id="dot" class="hvr-grow" >

	

  <input type = "button" value = "="  id="equals" class="hvr-grow">
  <br> 

  <!-- Display the Cancel button and erase all data entered by the user. -->

  <input type = "button" value = "Delete"  class="hvr-grow" id= "delete" >
  <input type = "button" value = "Clear All"  class="hvr-grow" id= "clear" >
  <br> 
  
</form>
</div>
<script src="script.js"></script>
</body>
</html>
